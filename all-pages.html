    <script>
        $('document').ready(function (){
           allPages();
        });

        function allPages(){

            var parameters = '';
            var url        = app_url+'all-pages?loginuser='+window.localStorage.getItem("loginuser");
            var method     = 'GET';
            var param      = CallMethod(method, url, onSuccessAllPages, parameters);
            function onSuccessAllPages(param){

                if (param.data.login_error_status === '1') {
                    showExpireAlert('session-expire');
                    session(param.data);
                } else {

                    console.log(param);
                    var suggested_page_html = '';


                    $.each(param.data.sugestedPages, function (key, value) {
                        if (!isEmpty(value.pages)) {
                            $.each(value.pages, function (key, value) {
                                suggested_page_html += '<hr class="m-0"> <div class="p-1"> <div class="media media-friend-tab p-1"> <img class="mr-3" src="' + value.cover_pic_url + '" alt="Generic placeholder image"> <div class="media-body"> <h6 class="mt-0 "><a href="javascript:void(0);" onclick="mypage('+ value.id +');" >' + (!isEmpty(value.name) ? value.name : " ") + '</a></h6> <div class="d-block text-black-50"> <div>Updated yesterday</div> </div> </div> </div> </div>';

                            });
                        }

                    });
                    $('#suggested-page').html(suggested_page_html);

                    var myFriends_page_html = '';
                    $.each(param.data.myFriendsPages['0'].isFriendsWith, function (key, value) {
                        if (!isEmpty(value.pages)) {

                            $.each(value.pages, function (key, value) {
                                myFriends_page_html += '<hr class="m-0"> <div class="p-1"> <div class="media media-friend-tab p-1"> <img class="mr-3" src="' + value.cover_pic_url + '" alt="Generic placeholder image"> <div class="media-body"> <h6 class="mt-0 "><a href="javascript:void(0);" onclick="mypage('+ value.id +');" >' + (!isEmpty(value.name) ? value.name : " ") + '</a></h6> <div class="d-block text-black-50"> <div>Updated yesterday</div> </div> </div> </div> </div>';
                            });

                        }
                    });
                    $.each(param.data.myFriendsPages['0'].myfriends, function (key, value) {
                        if (!isEmpty(value.pages)) {

                            $.each(value.pages, function (key, value) {
                                myFriends_page_html += '<hr class="m-0"> <div class="p-1"> <div class="media media-friend-tab p-1"> <img class="mr-3" src="' + value.cover_pic_url + '" alt="Generic placeholder image"> <div class="media-body"> <h6 class="mt-0 "><a href="javascript:void(0);" onclick="mypage('+ value.id +');">' + (!isEmpty(value.name) ? value.name : " ") + '</a></h6> <div class="d-block text-black-50"> <div>Updated yesterday</div> </div> </div> </div> </div>';
                            });

                        }
                    });


                    $('#myfriends-pages').html(myFriends_page_html);

                    var suggested_page_html = '';


                    $.each(param.data.sugestedPages, function (key, value) {
                        if (!isEmpty(value.pages)) {
                            $.each(value.pages, function (key, value) {
                                suggested_page_html += '<hr class="m-0"> <div class="p-1"> <div class="media media-friend-tab p-1"> <img class="mr-3" src="' + value.cover_pic_url + '" alt="Generic placeholder image"> <div class="media-body"> <h6 class="mt-0 "><a href="javascript:void(0);" onclick="mypage('+ value.id +');">' + (!isEmpty(value.name) ? value.name : " ") + '</a></h6> <div class="d-block text-black-50"> <div>Updated yesterday</div> </div> </div> </div> </div>';

                            });
                        }

                    });
                    $('#popular-page').html(suggested_page_html);

                    // console.log(myFriends_page_html);
                }
            }



        }

    </script>
