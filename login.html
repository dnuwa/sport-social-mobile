    <script>

    function login(){

        var parameters = '';
        var data       = $('#login-form').serialize();
        var url        = app_url+'login?'+data;

        var method     = 'POST';
        var param      = CallMethod(method, url, onSuccessLogin, parameters);
        function onSuccessLogin(param){

            if(param.data.message_status == false){




                var errorHTML = '<div class="alert alert-danger alert-dismissible"> <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a><ul>';


                $.each(param.data.errors, function(key, value){

                    errorHTML += '<li>'+ value +'</li>';

                });
                errorHTML +=   '</ul></div>';


                $('#message').html(errorHTML);

            }else if(param.data.message_status == true){

                var name  = 'Login';
                var data  = param.data;
                handleData(name, data);
            }
        }



    }
    </script>
