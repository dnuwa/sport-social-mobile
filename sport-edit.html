    <script>
        $('document').ready(function (){

            var parameters = '';
            var url        = app_url+'home?loginuser='+window.localStorage.getItem("loginuser");
            var method     = 'GET';
            var param      = CallMethod(method, url, onSuccessLogin, parameters);
            function onSuccessLogin(param){
                var edit_my_sports = '';

                $.each(param.data.user.sports ,function (key, value){
                    edit_my_sports    += '<div class="bg-white rounded block-area"> <div class="panel panel-default"> <div class="panel-heading" role="tab" id="heading'+ value.id +'"> <p class="panel-title"> <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse'+ value.id +'" aria-expanded="false" aria-controls="collapse'+ value.id +'"  onclick="editMySports('+ value.id +');"> '+ value.name +' </a> </p> </div> <div id="collapse'+ value.id +'" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading'+ value.id +'"> <div class="panel-body"> <div class="form-row"> <form id="update-my-sport'+ value.id +'"> <input type="hidden" name="sports_id"  value="'+ value.id +'"> <div class="form-group"> <select class="form-control" name="exp" id="frm-my-exp'+ value.id +'">  </select> </div> <div class="form-group"> <select class="form-control" name="skill" id="frm-skil'+ value.id +'">  </select> </div> <div class="form-group"> <select class="form-control" name="sports" id="frm-actively-planning'+ value.id +'">  </select> </div> <div class="form-group"> <select class="form-control" name="reqcoach" id="frm-recommend-coach'+ value.id +'"> <option value="0"> Recommend a coach/trainer </option>  <option value="5">Select Two </option> </select> </div> </div> <div class="text-center"> <a href="javascript:void(0);" class="btn btn-success fs-17 bold-text rounded-btn" onclick="updateMySports('+ value.id +')">Save</a> <a href="#" class="btn btn-default fs-17 bold-text rounded-btn-nb">Cancel</a> </div> </form></div> </div> </div> </div>';

                });


                $('.edit-my-sports').html(edit_my_sports);


            }

        });



        function editMySports(id)
        {
              window.localStorage.setItem('sportsid', id);
              window.location.href = 'edit-my-sports.html';

        }

        function updateMySports(id){

            var data       = $('#update-my-sport'+id).serialize();
            var parameters = '';
            var url        = app_url+'addnewsports?'+data+'&loginuser='+window.localStorage.getItem("loginuser");
            // alert(url);
            var method     = 'POST';
            var param      = CallMethod(method, url, onSuccessLogin, parameters);
            function onSuccessLogin(param){

                if(param.data.status == true){

                    var successHTML = '<div class="alert alert-success alert-dismissible"> <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a><ul>';
                    successHTML += '<li>'+ param.data.message +'</li>';
                    successHTML +=   '</ul></div>';
                }
                $('#message').html(successHTML);


            }
        }
    </script>
