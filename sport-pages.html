    <script>

        $('document').ready(function (){

            var parameters = '';
            var url        = app_url+'page-my?loginuser='+window.localStorage.getItem("loginuser");
            var method     = 'GET';
            var param      = CallMethod(method, url, onSuccessMyPages, parameters);
            function onSuccessMyPages(param) {
                if (param.data.login_error_status === '1') {
                    showExpireAlert('session-expire');
                    session(param.data);
                } else {
                var myPage = '';
                $.each(param.data.page, function (key, value) {
                    var image_src = '';
                    image_src = image_url + '/files/' + value.profile_pic.hash + '/' + value.profile_pic.name;

                    myPage += '<hr class="m-0"> <div class="p-1"> <div class="media media-friend-tab p-1"> <img class="mr-3" src="' + image_src + '" alt="Generic placeholder image"> <div class="media-body"> <h6 class="mt-0 "><a href="javascript:void(0);" onclick="mypage('+ value.id +');">' + value.name + '</a></h6> <div class="d-block text-black-50"> <div> '+ (  !isEmpty( value.pageUpdatedtime)? "Updated " + value.pageUpdatedtime : ''  ) +'</div> </div> </div> </div> </div>';

                });
                $('#my-pages').html(myPage);
            }
            }

        });
    </script>
