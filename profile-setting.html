    // photo upload
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function(e) {
                $(".image-upload-wrap").hide();

                $(".file-upload-image").attr("src", e.target.result);
                $(".file-upload-content").show();

                $(".image-title").html(input.files[0].name);
            };

            reader.readAsDataURL(input.files[0]);
        } else {
            removeUpload();
        }
    }

    function removeUpload() {
        $(".file-upload-input").replaceWith($(".file-upload-input").clone());
        $(".file-upload-content").hide();
        $(".image-upload-wrap").show();
    }
    $(".image-upload-wrap").bind("dragover", function() {
        $(".image-upload-wrap").addClass("image-dropping");
    });
    $(".image-upload-wrap").bind("dragleave", function() {
        $(".image-upload-wrap").removeClass("image-dropping");
    });

</script>

<script>

    function filereadURL(input) {

        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function(e) {
                $("#file-upload-image").attr("src", e.target.result);
                $("#file-image-title").html(input.files[0].name);
            };

            reader.readAsDataURL(input.files[0]);
        } else {
            removeUpload();
        }
    }

    function file2readURL(input) {

        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function(e) {
                $("#file2-upload-image").attr("src", e.target.result);
                $("#file2-image-title").html(input.files[0].name);
            };

            reader.readAsDataURL(input.files[0]);
        } else {
            removeUpload();
        }
    }


    $('document').ready(function (){

            var stateOption1 = '<option value="' + (!isEmpty(param.data.profile_setting['0'].location.from_location.state) ? param.data.profile_setting['0'].location.from_location.state.id : '') + '">' + (!isEmpty(param.data.profile_setting['0'].location.from_location.state) ? param.data.profile_setting['0'].location.from_location.state.name : '') + '</option>';
            $('#state2').html(stateOption1);


            var cityOption1 = '<option value="' + (!isEmpty(param.data.profile_setting['0'].location.from_location.city) ? param.data.profile_setting['0'].location.from_location.city.id : '') + '">' + (!isEmpty(param.data.profile_setting['0'].location.from_location.city) ? param.data.profile_setting['0'].location.from_location.city.name : '') + '</option>';
            $('#city2').html(cityOption1);


            var plng = '<option value="">Select Secondary Language</option>';


            $.each(param.data.plng, function (key, value) {
                plng += ' <option value="' + value.lang_id + '" ';
                if (value.lang_id === param.data.profile_setting['0'].plang) {
                    plng += 'selected';
                }
                plng += '  ">' + value.lang + '</option>';
            });

            $('#plng').html(plng);

            var slng = '';
            slng += '<option value="">Select Secondary Language</option>;'
            $.each(param.data.slng, function (key, value) {
                slng += ' <option value="' + value.lang_id + '" ';
                if (value.lang_id === param.data.profile_setting['0'].slang) {
                    slng += 'selected';
                }
                slng += '  ">' + value.lang + '</option>';
            });
            $('#slng').html(slng);

            var genderOption = '';

            genderOption += '<option value="">Select gender</option> <option value="1"';
            if (1 == parseInt(param.data.profile_setting['0'].sex)) {
                genderOption += 'selected';
            }
            genderOption += '>Male</option> <option value="0"';
            if (0 == parseInt(param.data.profile_setting['0'].sex)) {
                genderOption += 'selected';
            }
            genderOption += '>Female</option>';

            $('#sex').html(genderOption);

            if (isEmpty(param.data.profile_setting['0'].location.current_location.country) || isEmpty(param.data.profile_setting['0'].location.from_location.country)) {
                getCountry();
            }
        }
        }
        // getLanguage();
        $('select').selectpicker('refresh');

    });
    function getCountry(){
        var parameters = '';
        var url        = app_url+'country-list?';
        var method     = 'GET';
        var param      = CallMethod(method, url, onSuccessLogin, parameters);
        function onSuccessLogin(param){
            var countryOption  = '<option value="">Select an option</option>';
            $.each(param.data.countries, function (key, value){
                countryOption += '<option value="'+ value.id +'">'+ value.name +'</option>';
            });

            $('#country').html(countryOption);
            $('#country2').html(countryOption);


        }
    }

                stateOption += '<option value="'+ value.id +'">'+ value.name +'</option>';
            });
            $('#'+stateID).html(stateOption);

    }

        var state_id  =   $('#'+stateID).val();

    }

        var data       = $('#update-my-profile-setting').serialize();
        var url        = app_url+'profilesetting?'+data+'&loginuser='+window.localStorage.getItem("loginuser");

        var method     = 'POST';
        var param      = CallMethod(method, url, onSuccessLogin, parameters);
        function onSuccessLogin(param) {
            if (param.data.login_error_status === '1') {
                showExpireAlert('session-expire');
                session(param.data);
            } else {

            if (param.data.status == true) {
