<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sport Social App </title>
    <link rel="shortcut icon" href="../favicon.ico">

    <!--   CSS  -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="flags/build/css/intlTelInput.css">
    <link rel="stylesheet" href="flags/build/css/demo.css">
    <link rel="stylesheet" type="text/css" href="css/css.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" /> -->

    <!--   JS   -->
    <script src="./jquery/3.5.1/jquery.min.js"></script>
    <script src="./popper/popper.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <!-- //changer -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

    <script src="js/modernizr.custom.js"></script>
    <link rel="stylesheet" href="css/alertify.min.css" />
    <script src="js/alertify.min.js"></script>
</head>

<body>
    <div class="wrapper gray-wrapper">
        <div class="container full-container index-page">
            <div class="header">
                <div id="gn-menu" class="gn-menu-main">
                    <div class="row ss-nav pad-0 mx-0">
                        <div class="nav-logo text-success w-100">
                            <img src="./images/ss-logo.svg"/>
                        </div>
                    </div>
                    <div class="signup-progress-bar">
                        <img src="./images/progress-2.svg" alt="">
                    </div>
                    <div class="w-100 d-flex prog-text">
                        <div class="w-50">
                            Complete your profile
                        </div>
                        <div class="w-50 d-flex">
                            <div class="progress w-75">
                                <div class="progress-bar progress-bar-success bg-success" role="progressbar"
                                    aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:66%">
                                </div>
                            </div>
                            <div class="w-25 px-3">
                                66%
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content c-home">
                <div class="intro">
                    <div class="row nmarg mt-90">
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12"></div>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 npad">
                            <div class="bg-white rounded block-area mt-90" id="profilePhotoSection">
                                <div class="panel">
                                    <form id="sign-up-step2-language" action="javascript:void(0);">
                                        <div class="compose-checkin w-100">
                                            <div class="d-flex flex-column text-center mt-2">
                                                <h4 class="m-auto font-weight-bold">Add All the Sports You Play</h4>
                                            </div>

                                            <input class="p-2 w-100 form-group mt-3" type="text"
                                                placeholder="Enter sport name or scroll to select">

                                            <div class="form-group d-flex flex-column w-100">
                                                <!-- <label for="">Sports</label> -->
                                                <select multiple id="sel1">
                                                    <option value="">Golf</option>
                                                    <option value="">Tennis</option>
                                                    <option value="">Pickleball</option>
                                                    <option value="">Mountain Biking</option>
                                                    <option value="">Road Biking</option>
                                                    <option value="">Kiteboarding</option>
                                                </select>
                                                <small
                                                    class="form-text text-light text-center light-green-bg p-2">Select
                                                    at least
                                                    one sport to continue</small>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-around px-5 py-2 w-100">
                                            <a href="#profile01" class="btn btn-default fs-17 bold-text rounded-btn-nb"
                                                onclick="back();">Back</a>
                                            <button class="btn btn-danger fs-17 bold-text rounded-btn"
                                                onclick="next();">Save</button>
                                            <a href="#preview" class="btn btn-success fs-17 bold-text rounded-btn-nb"
                                                onclick="next();">Continue</a>
                                            <a href="#preview" class="btn btn-default fs-17 bold-text rounded-btn-nb"
                                                onclick="next();">Skip</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12"></div>
        </div>

    </div><!-- /intro -->
    </div><!-- /content -->
    </div><!-- /container -->
    </div> <!-- /wrapper -->


    <script src="js/classie.js"></script>


    <script src="js/general-friend-request.js"></script>
    <script src="js/sports-social/statistics.js"></script>
    <script src="js/main.js"></script>
    <script src="js/multiselect-dropdown.js"></script>

    <script>
        function next() {
            window.location.href = 'sign-up-step-2-verified.html';
        }

        function back() {
            window.location.href = 'sign-up-step-2.html';
        }
    </script>

    <script>
        $('select').selectpicker();
        new gnMenu(document.getElementById('gn-menu'));
    </script>

    <script>
        $(document).ready(function () {
            $('#myselection').on('change', function () {
                var demovalue = $(this).val();
                $("div.selectDiv").hide();
                $("#show" + demovalue).show();
            });
        });
    </script>

    <script>
        new gnMenu(document.getElementById('gn-menu'));
    </script>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGiqraKgOPR2ksK2nVLOnhQ5JFPGmNm8A&amp;libraries=places">
        </script>


    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0ezRLqhjnsxR6JSkoovc2xhL-pK7oGhc&callback=initMap"></script>

</body>

</html>
