						<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 npad">


							<div class="bg-white d-flex">
								<span class="w-33 p-2 text-left"><i class="fa fa-chevron-left"></i></span>
								<span class="w-33 p-1 text-center">
									<h5>My Sports Calendar</h5>
								</span>
							</div>

							<div class="bg-white rounded block-area mb-60">

								<div class="icalendar">
									<div class="icalendar__month">
										<div class="icalendar__prev" onclick="moveDate('prev')">
											<span>&#10094</span>
										</div>
										<div class="icalendar__current-date">
											<h2 id="icalendarMonth"></h2>
											<div>
												<div id="icalendarDateStr"></div>
											</div>

										</div>
										<div class="icalendar__next" onclick="moveDate('next')">
											<span>&#10095</span>
										</div>
									</div>
									<div class="icalendar__week-days">
										<div>Sun</div>
										<div>Mon</div>
										<div>Tue</div>
										<div>Wed</div>
										<div>Thu</div>
										<div>Fri</div>
										<div>Sat</div>
									</div>
									<div class="icalendar__days"></div>

								</div>


							</div>

						</div>
						<div class="col-lg-2 col-md-2 col-sm-2 col-xs-12"></div>
					</div>
