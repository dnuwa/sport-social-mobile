        function  getMyFriend(page){

            var page = page;
            var parameters = '';
            var url        = app_url+'myfriends?loginuser='+ window.localStorage.getItem("loginuser") +'&page='+page+'&sports='+sports+'&city='+city;
            var method     = 'GET';
            var param      = CallMethod(method, url, onSuccessMyFriend, parameters);
            function onSuccessMyFriend(param) {
                if (param.data.login_error_status === '1') {
                    showExpireAlert('session-expire');
                    session(param.data);
                } else {
                var my_friends_html = '';

                $.each(param.data.myFriends['0'].myfriends, function (key, value) {

                    my_friends_html += '<div class="p-1"> <div class="p-1"> <img src="' + value.profileImage + '" class="w-100 b-r-50" /> </div> <div> <div><small><strong>' + (!isEmpty(value.firstname) ? value.firstname : '') + '  ' + (!isEmpty(value.lastname) ? value.lastname : '') + '</strong></small></div> <div><small>(' + (!isEmpty(value.count_mutual_friends) ? value.count_mutual_friends : '') + ') mutual friends</small></div> </div> </div>';

                });
                $.each(param.data.myFriends['0'].isFriendsWith, function (key, value) {

                    my_friends_html += '<div class="p-1"> <div class="p-1"> <img src="' + value.profileImage + '" class="w-100 b-r-50" /> </div> <div> <div><small><strong>' + (!isEmpty(value.firstname) ? value.firstname : '') + '  ' + (!isEmpty(value.lastname) ? value.lastname : '') + '</strong></small></div> <div><small>(' + (!isEmpty(value.count_mutual_friends) ? value.count_mutual_friends : '') + ') mutual friends</small></div> </div> </div>';

                });
                // alert(my_friends_html);
                $('#count-profile-myfriends').html('Sports Friends(' + param.data.myFriends['0'].countmyFriends + ') <i class="fa fa-caret-down" aria-hidden="true" style="    font-size: 13px; margin-top: 0px;  float: none; padding-right: 8px;"></i>');
                $('#profile-myfriends').html(my_friends_html);


            }
            }
        }
