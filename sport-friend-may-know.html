    $("[data-toggle='toggle']").click(function () {

<script>
    $("document").ready(function () {
        search_people_you_may_know();
    });

    function search_people_you_may_know() {
        var parameters = "";

        var url =
            app_url +
            "people-may-you-know-findfriends?loginuser=" +
            window.localStorage.getItem("loginuser");

        var method = "GET";
        var param = CallMethod(method, url, onSuccessSearchFriends, parameters);
        function onSuccessSearchFriends(param) {
            if (param.data.login_error_status === "1") {
                showExpireAlert("session-expire");
                session(param.data);
            } else {
                // <button type="button" className="btn btn-info rounded-circle px-1 py-1 mr-2 mt-2"
                // data-toggle="dropdown"> X </button>
                var newFriendsHTML = "";
                var countPeopleMayYouKnow = "";
                $.each(param.data.res, function (key, value) {
                    countPeopleMayYouKnow++;

                    var profileImage = !isEmpty(value.profileImage)
                        ? image_url_PATH + "" + value.profileImage
                        : "images/default-user-image.PNG";
                    newFriendsHTML +=
                        '<div id="req-' +
                        key +
                        '" class="w-50 p-1"> <span class=""> <div class="border  custom-rounded position-relative bg-white"> <div class="btn-group position-absolute zindex-10 right-0">  </div> <div class="d-flex mb-1 profileImgBgSmall custom-rounded"> <div class="d-flex w-100"> <img src="' +
                        profileImage +
                        '" width="75" height="75" class="mx-auto rounded-circle" alt="" /> </div> </div> <div class="mt-5 d-block text-center font-14"> <a href="javascript:void(0);" onclick="otherProfile(\'' +
                        value.firstname +
                        "','" +
                        value.id +
                        "');\">" +
                        (!isEmpty(value.firstname) ? value.firstname : "") +
                        " " +
                        (!isEmpty(value.lastname) ? value.lastname : "") +
                        "</a> <p>(" +
                        (!isEmpty(value.count_mysports) ? value.count_mysports : 0) +
                        ') Sports</p> </div> <div class="text-center d-block text-center mb-1"> <p class="my-0">' +
                        (!isEmpty(value.city) ? value.city : "") +
                        '</p> <p class="my-0"> ' +
                        (!isEmpty(value.address) ? value.address : "") +
                        '</p> </div> <div class="d-flex w-100 px-2 font-14"> <span class="d-flex w-50"> <img src="./images/logo.png" class="mr-1" width="20" height="20" alt="" /> (' +
                        value.total_frnd +
                        ') </span> <span class="d-flex w-50"> <i class="fa fa-users mr-1"></i> (' +
                        value.count_mutual_friends +
                        ') </span> </div> <div class="d-flex py-1 justify-content-between p-2"> <button class="btn btn-success font-14 py-0 custom-rounded" onclick="sendReq(\'' +
                        value.id +
                        "','" +
                        key +
                        "');\">Invite</button>  </div> </div> </span> </div>";
                    // newFriendsHTML += ' <div class="count-p p-1" id="req-' + key + '"> <div class="media media-friend-tab p-1"> <img class="mr-3" src="' + profileImage + '" alt="Generic placeholder image"> <div class="media-body"> <h6 class="mt-0"><a href="javascript:void(0);" onclick="otherProfile(\'' + value.firstname + '\',\'' + value.id + '\');">' + (!isEmpty(value.firstname) ? value.firstname : '') + ' ' + (!isEmpty(value.lastname) ? value.lastname : '') + '</a></h6> <div class="d-block"> <span class="w-100"> <p class="mb-1">(' + value.count_mutual_friends + ') Sport Friends</p> <p class="mb-1">(' + value.total_frnd + ') Mutual Sport Friends</p> </span> </div> </div> </div> <div class="d-flex"> <button class="btn btn-success w-33 mr-1" onclick="sendReq(\'' + value.id + '\',\'' + key + '\');" >Invite</button>  </div> </div> <hr>';
                });
                // alert(newFriendsHTML);
                $("#count-people-you-know").html(
                    "<h5>Sport People You Know (" + countPeopleMayYouKnow + ")</h5>"
                );
                $("#people-may-you-know").html(newFriendsHTML);
            }
        }
    }
</script>
